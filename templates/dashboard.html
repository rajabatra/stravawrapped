<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* Set a background color if needed */
        }

        .container {
            height: 90vh; /* 90% of the viewport height */
            width: calc(90vh * 9 / 16); /* 9:16 aspect ratio */
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }

        .card {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('static/card.jpeg') center/cover no-repeat; /* Set the path to your image */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .overlay-image {
            position: absolute;
            top: 20%;
            left:50%;
            transform: translateX(-50%);
            max-width: 72%; /* Adjust the maximum width of the overlay image */
        }
        .custom-text {
            position: absolute;
            top: 16.2%;
            left: 46.5%;
            transform: translateX(0%);
            font-size: 2.8vh; /* Adjust the font size as needed */
            color: rgb(16.83, 79, 170.85); /* Text color */
            font-family: 'Aileron', sans-serif;
            font-weight: bold;
        }.custom-distance {
            position: absolute;
            top: 71%;
            text-align: center;
            font-size: 5vh; /* Adjust the font size as needed */
            color: rgb(16.83, 79, 170.85); /* Text color */
            font-family: 'Aileron', sans-serif;
            font-weight: bold;
        }.custom-time {
            position: absolute;
            top: 81%;
            text-align: center;
            font-size: 3.5vh; /* Adjust the font size as needed */
            color: rgb(16.83, 79, 170.85); /* Text color */
            font-family: 'Aileron', sans-serif;
            font-weight: bold;
        }.custom-kudos {
            position: absolute;
            top: 90%;
            left: 20%;
            transform: translateX(-50%);
            font-size: 2.5vh; /* Adjust the font size as needed */
            color: rgb(16.83, 79, 170.85); /* Text color */
            font-family: 'Aileron', sans-serif;
            font-weight: bold;
        }.custom-max {
            position: absolute;
            top: 90%;
            left: 58%;
            transform: translateX(-10%);
            font-size: 2.5vh; /* Adjust the font size as needed */
            color: rgb(16.83, 79, 170.85); /* Text color */
            font-family: 'Aileron', sans-serif;
            font-weight: bold;
        }
        #image-container {
            position: relative;
            width: 300px; /* Adjust the width as needed */
        }

       

    #share-dialog {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }
        
    </style>
</head>
<body>  
<div class="container">
    <div class="card">
        <img src="data:image/png;base64,{{ plotdata }}" class="overlay-image" alt="Your Image">
        <!-- Add content of your card here -->
        <div class="custom-text">{{"{:,}".format(athlete_info['number_act'])}} ROUTES</div>
        <div class="custom-distance">{{"{:,}".format(athlete_info['TotalDistance'])}} MILES</div>
        <div class="custom-time">{{"{:,}".format(athlete_info['TotalTime'])}} HOURS</div>
        <div class="custom-kudos">{{"{:,}".format(athlete_info['kudos_count'])}}</div>
        <div class="custom-max">{{"{:,}".format(athlete_info['total_elevation_gain'])}} FEET</div>
    </div>
    
   
  
    
    
</div>

<script>
    

    function downloadImage() {
        var container = document.querySelector(".card");

        html2canvas(container).then(canvas => {
            var link = document.createElement("a");
            link.href = canvas.toDataURL("image/png");
            link.download = "downloaded_image.png";
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });
    }

    
</script>

<style>
    .buttondownload {
        margin-top: 20px; /* Adjust the margin as needed */
        padding: 15px 30px;
        background-color: #3498db;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px; /* Adjust the font size as needed */
    }
</style>

<button class="buttondownload" onclick="downloadImage()">Save Recap</button>
</body>
<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>


</html>

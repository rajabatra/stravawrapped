<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .card {
            perspective: 1000px;
            width: 300px;
            height: 80vh;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }

        .card:hover {
            transform: rotateY(180deg);
        }

        .card-inner {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
        }

        .card-front,
        .card-back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .card-front {
            transform: rotateY(0deg);
            background-color: #ffffff;
        }

        .card-back {
            transform: rotateY(180deg);
            background-color: #ffffff;
        }

        .img-fluid {
            max-width: 100%;
            max-height: 100%;
            border-radius: 8px;
            padding: 10px;
        }

        .card-title {
            font-size: 20px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="card">
    <div class="card-inner">
        <div class="card-front">
            <div class="card-title">In 2023, I logged {{athlete_info['TotalDistance']}} miles</div>
            <img src="data:image/png;base64,{{ plotdata }}" class="img-fluid" alt="Your Image">
            
        </div>
        <div class="card-back">
            <!-- Content for the back of the card -->
            <p>This is the back of the card.</p>
            <!-- Add more content as needed -->
        </div>
    </div>
</div>

</body>
</html>

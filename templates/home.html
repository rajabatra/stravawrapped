<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strava Wrapped</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        #strava-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #strava-wrapped {
            font-size: 24px;
            margin-bottom: 20px;
            padding: 10%;
        }

        #login-button {
            padding: 10px 20px;
            font-size: 16px;
            text-decoration: none;
            color: #fff;
            background-color: #4285f4;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="strava-container">
        <div id="strava-wrapped">Strava Wrapped</div>

        {% if 'access_token' in session %}
            {% include 'dashboard.html' %}
        {% else %}
            {% include 'login.html' %}   
           
        {% endif %}
    </div>
    <!-- Your other content goes here -->
</body>
</html>

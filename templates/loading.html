<!-- loading.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        $(document).ready(function() {
            // Use jQuery to make an AJAX request to your Flask route
            $.ajax({
                type: 'GET',
                url: '/fetch',  // Update this to the correct route
                success: function() {
                    // Redirect to the home page once the fetch function is complete
                    window.location.href = '/home';  // Update this to the correct route
                }
            });
        });
    </script>
</head>
<body>
    <p>Loading...</p>
</body>
</html>
